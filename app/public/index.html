<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Warp Drive</title>
		<link href="css/normalize.css" rel="stylesheet"></link>
		<link href="css/estilos.css" rel="stylesheet"></link>
	</head>
	<body>
		<header class="header">
			<h1>Warp Drive</h1>
		</header>
		<section class="resultados">
			<article>
				<figure>
					<img src="img/nave.png" width="186"/>
				</figure>
				<div class="resultado ra">
					<div class="dato">
						<div class="letra"><span class="icon-flujo">A</span></div>
						<div class="valor"><span>100 mg/s</span></div>
					</div>
				</div>
				<div class="resultado rb">
					<div class="dato">
						<div class="letra"><span class="icon-flujo">B</span></div>
						<div class="valor"><span>10 mg/s</span></div>
					</div>
				</div>
				<div class="resultado rc">
					<div class="dato">
						<div class="letra"><span class="icon-flujo">C</span></div>
						<div class="valor"><span>10 mg/s</span></div>
					</div>
				</div>
				
				<div><span class="icon-tiempo">: </span><span>20 minutos</span></div>
			</article>
		</section>
		<section class="casos">
			<article class="caso">
				<a href="#">
				<h3 class="titulo-caso">Caso 1</h3>
				<div class="datos-caso">
					<ul>
						<li><span class="icon-inyector-daniado">A: <span>0%</span></span></li>
						<li><span class="icon-inyector-daniado">B: <span>0</span></span></li>
						<li><span class="icon-inyector-daniado">C: <span>0</span></span></li>
						<li><span class="icon-luz">: <span>100%</span></span></li>
					</ul>
				</div>
				</a>
			</article>
			<article class="caso">
				<a href="#">
				<h3 class="titulo-caso">Caso 1</h3>
				<div class="datos-caso">
					<ul>
						<li><span class="icon-inyector-daniado">A: <span>0%</span></span></li>
						<li><span class="icon-inyector-daniado">B: <span>0</span></span></li>
						<li><span class="icon-inyector-daniado">C: <span>0</span></span></li>
						<li><span class="icon-luz">: <span>100%</span></span></li>
					</ul>
				</div>
				</a>
			</article>
		</section>
	    <script src="js/lib/angular.min.js"></script>
	    <script src="js/lib/angular-route.min.js"></script>
	    <script src="js/lib/angular-resource.min.js"></script>
	    <script src="js/app.js"></script>
	    <script src="js/controllers.js"></script>
	    <script src="js/directives.js"></script>
	    <script src="js/filters.js"></script>
	    <script src="js/services.js"></script>
	</body>
</html>

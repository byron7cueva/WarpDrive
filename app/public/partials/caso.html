<article class="caso" ng-click="operar(caso)">
	<h3 class="titulo-caso">{{caso.nombre}}</h3>
	<div class="datos-caso">
		<ul>
			<li><span class="icon-inyector-daniado">A: <span>{{caso.danioA}}%</span></span></li>
			<li><span class="icon-inyector-daniado">B: <span>{{caso.danioB}}%</span></span></li>
			<li><span class="icon-inyector-daniado">C: <span>{{caso.danioC}}%</span></span></li>
			<li><span class="icon-luz">: <span>{{caso.porcentajeLuz}}%</span></span></li>
		</ul>
	</div>
</article>
